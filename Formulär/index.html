
<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/f02ec9c38d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
     
    <title></title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">

        <form class="border col bg-white rounded py-2 px-3">
            <div class="form-row">
                
                <div class="form-group col-md-5">
                <label for="firstname"></label>
                <input type="text" class="form-control" id="firstname" required placeholder="Förnamn">
                </div>

                <div class="form-group col-md-7">
                <label for="lastname"></label>
                <input type="text" class="form-control" id="lastname" required placeholder="Efternamn">
                </div>
            </div>

            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="email"></label>
                    <input type="email" class="form-control" id="email" required placeholder="Exempel@hotmail.com">
                </div>

                <div class="form-group col-md-6">
                    <label for="confirmemail"></label>
                    <input type="email" class="form-control" id="confirmemail" required placeholder="Bekräfta E-post">
                </div>
            </div>

            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="password"></label>
                    <input type="password" class="form-control" id="password" required placeholder="******">
                </div>

                <div class="form-group col-md-6">
                    <label for="confirmpassword"></label>
                    <input type="password" class="form-control" id="confirmpassword" required placeholder="Bekräfta Lösenord">
                </div>

            </div>

            <div class="form-group">
                <label for="address"></label>
                <input type="text" class="form-control" id="address" required placeholder="Leveransadress">
            </div>
            <div class="form-group">
                <label for="address2"></label>
                <input type="text" class="form-control" id="address2" required placeholder="Faktureringsadress">
            </div>


            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="zip"></label>
                    <input type="text" class="form-control" id="zip" required placeholder="Post Nr">
                    </div>

                <div class="form-group col-md-6">
                    <label for="city"></label>
                    <input type="text" class="form-control" id="city" required placeholder="Stockholm">
                </div>

                <div class="form-group col-md-4">
                        <label for="country"></label>
                    <select id="country" class="form-control" required>
                        <option selected>Sverige</option>
                        <option>Danmark</option>
                        <option>Finland</option>
                        <option>Norge</option>
                    </select>
                </div>
            </div>


            <div class="form-row">
                <div class="form-check col">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                    <label class="form-check-label" for="gridCheck">
                        Godkännande av GDPR och användarvillkor.
                    </label>
                </div>

                <div class="form-check col">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Godkännande av nyhets- och reklamutskick (enligt GDPR).
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary shadow w-100">Registrera</button>
        </form>
    </div>

   



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
